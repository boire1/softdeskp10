{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Supprimer le compte
                    </div>
                    <div class="card-body">
                        <p class="text-danger">
                            Attention ! La suppression de votre compte est irréversible et toutes vos données seront définitivement effacées.
                        </p>
                        <form method="post" action="{% url 'delete_account' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="confirm_password">Veuillez entrer votre mot de passe pour confirmer :</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Retour au profil</a>
                                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
